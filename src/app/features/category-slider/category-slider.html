<owl-carousel-o [options]="customOptions">

    @for (slide of slideData(); track slide._id ??$index) {
      <ng-template carouselSlide [id]="slide._id">
        <img [src]="slide.image" class="h-[300px]" [alt]="slide.name" [title]="slide.name">
        <p class="text-center">{{slide.name}}</p>
      </ng-template>
    }

  </owl-carousel-o>
