
<section class="container w-[90%] mx-auto my-5">
  <div class="overflow-x-auto">
    <div class="relative shadow-md sm:rounded-lg border border-gray-100">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <tbody>
          <!-- Loop over wishlist items -->
          <tr *ngFor="let product of wishlistItems; let i = index" class="border border-gray-200 bg-gray-100">
            <!-- Product Image -->
            <td class="p-4 md:p-10 w-32">
              <img [src]="product.imageCover" class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 lg:w-60 lg:h-40 object-contain" [alt]="product.title" />
            </td>

            <!-- Product Title -->
            <td class="px-4 py-2 md:px-6 md:py-4 font-semibold text-gray-900 dark:text-gray-700 text-lg">
              {{product.title}}
            </td>

            <!-- Product Price -->
            <td class="px-4 py-2 md:px-6 md:py-4 font-semibold text-gray-900 dark:text-gray-700 text-lg">
              {{product.price | currency:'EGP'}}
            </td>

            <!-- Actions -->
            <td class="px-4 py-2 md:px-6 md:py-4">
              <div class="flex items-center space-x-2 rtl:space-x-reverse">
                <a (click)="removeItem(product._id)" class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline">Remove</a>
                <i (click)="removeItem(product._id)" class="fa-solid fa-trash text-red-500 cursor-pointer"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Checkout Button -->
    <div class="flex justify-end pt-5 mx-2 md:mx-8">
      <a [routerLink]="['/checkout', productId]" 
         class="cursor-pointer border border-green-300 text-green-400 hover:bg-green-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 md:px-8">
        Check Out
      </a>
    </div>
  </div>
</section>
