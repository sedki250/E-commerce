<div class="grid sm:grid-cols-12 py-10 w-[90%] mx-auto">
    <div class="col-span-3"> 
        
        <div>
            <owl-carousel-o [options]="customOptions">
                @for (slide of dataDetails?.images;  track $index) {
                    <ng-template carouselSlide>
                        <img [src]="slide">
                    </ng-template>
                    }
            </owl-carousel-o>
        </div>
        
    </div>
    <div class="col-span-9 flex flex-col justify-between px-10 h-full">
        
        <div>
            <h1 class="font-bold text-3xl">{{dataDetails?.title}}</h1>
            <p class="text-gray-500">{{dataDetails?.description}}</p>
            
        </div>
        <div>
            <h1 class="text-green-600">{{dataDetails.category?.name}}</h1>

            <div class="flex py-3 justify-between items-center ">
                        <div>
                            <i class="fas fa-star text-yellow-500"></i>
                            <span>{{dataDetails?.ratingsQuantity}}</span>
                        </div>
                        
                        <div >
                            <span>{{dataDetails?.price}}</span>
                        </div>
            </div>

            <button (click)="addProduct(dataDetails._id)" class="btn cursor-pointer">Add To Cart</button>
        </div>

    </div>
</div>
