<section class="container w-[90%] mx-auto my-5">
<div class="">
<div class="">
<div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-green-600 border border-green-100">
    <table class="w-full mt-5 text-sm text-left rtl:text-right text-gray-500 text-gray-400">
        <thead class="text-xs text-white uppercase ">
                <tr>
                    <th scope="col" class="px-16 py-3">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3 text-base">
                        Product
                    </th>
                    <th scope="col" class="px-6 py-3 text-base">
                        Qty
                    </th>
                    <th scope="col" class="px-6 py-3 text-base">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3 text-base">
                        Action
                    </th>
                </tr>
        </thead>
        <tbody>
            @for (data of productList; track $index) {
                <tr class="border border-gray-200 bg-gray-100">
                    <td class="p-10">
                        <img [src]="data.product.imageCover" class="w-full md:w-32 max-w-full max-h-full" [alt]="data.product.title">
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-gray-700 text-lg ">
                        {{data.product.title}}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <button (click)="updateproduct(data.count -=1,data.product._id)" class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 text-gray-700 dark:border-green-600   dark:focus:ring-gray-700" type="button">
                                <span class="sr-only ">{{data.count}}</span>
                                <svg class="w-3 h-3 text-green-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                </svg>
                            </button>
                            <div>
                                <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block px-2.5 py-1 dark:border-green-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-green-500 dark:focus:border-green-500" [placeholder]="data.count" required />
                            </div>
                            <button (click)="updateproduct(data.count +=1,data.product._id)" class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 dark:text-gray-700 dark:border-green-600  dark:focus:ring-gray-700" type="button">
                                <span class="sr-only">{{data.count}}</span>
                                <svg class="w-3 h-3 text-green-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-gray-700 text-lg">
                        {{data.price}}
                    </td>
                    <td  class="px-6 py-4">
                        <div class="flex">
                            <a (click)="removeProduct(data.product._id)" class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline">Remove</a>
                            <i (click)="removeProduct(data.product._id)" class="mt-1 fa-solid fa-trash text-red-500 cursor-pointer"></i>
                        </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>

</div>
<div class="flex justify-between">
<div class="text-center m-5 max-w-sm bg-white border border-green-200 rounded-lg shadow-sm px-15">
    <div class="px-5 pb-5">
        <div class="w-full">
            <div class="my-5">
                <span class="text-3xl font-bold text-gray-900 text-gray-700">{{totalPrice | currency:'EGP'}}</span>
            </div>
            <a [routerLink]="['/checkout',cartId]" class="cursor-pointer border border-green-300 text-green-400 px-5 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-1 py-2.5 text-center  dark:hover:bg-green-700 hover:text-white transation duration-200 dark:focus:ring-green-800">
                Check Out
            </a>
        </div>
    </div>
</div>

        <div class="mt-15 ">
        
            <a (click)="clearCart()" class="cursor-pointer border border-red-300 text-red-400 px-10 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-xl rounded-lg text-sm px-1 py-2.5 text-center  dark:hover:bg-red-700 hover:text-white transation duration-200 dark:focus:ring-red-800">
                Clear Cart
            </a>
        </div>


</div>
</div>
</section>
