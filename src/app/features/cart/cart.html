<section class="container w-[90%] mx-auto my-5">
  <div class="overflow-x-auto">
    <div class="relative shadow-md sm:rounded-lg bg-green-600 border border-green-100">
      <table class="w-full mt-5 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white uppercase">
          <tr>
            <th scope="col" class="px-4 sm:px-16 py-3">
              <span class="sr-only">Image</span>
            </th>
            <th scope="col" class="px-4 sm:px-6 py-3 text-base">Product</th>
            <th scope="col" class="px-4 sm:px-6 py-3 text-base">Qty</th>
            <th scope="col" class="px-4 sm:px-6 py-3 text-base">Price</th>
            <th scope="col" class="px-4 sm:px-6 py-3 text-base">Action</th>
          </tr>
        </thead>
        <tbody>
          @for (data of productList; track $index) {
            <tr class="border border-gray-200 bg-gray-100">
              <!-- Product Image -->
              <td class="p-2 sm:p-10 w-20 sm:w-32">
                <img [src]="data.product.imageCover" class="w-full h-auto object-contain" [alt]="data.product.title" />
              </td>

              <!-- Product Title -->
              <td class="px-2 sm:px-6 py-2 sm:py-4 font-semibold text-gray-900 dark:text-gray-700 text-lg">
                {{data.product.title}}
              </td>

              <!-- Quantity Controls -->
              <td class="px-2 sm:px-6 py-2 sm:py-4">
                <div class="flex items-center gap-2 sm:gap-3">
                  <button (click)="updateproduct(data.count -=1,data.product._id)" class="inline-flex items-center justify-center p-1 h-6 w-6 sm:h-8 sm:w-8 text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100">
                    <svg class="w-3 h-3 sm:w-4 sm:h-4 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                  </button>

                  <input type="number" class="bg-gray-50 w-12 sm:w-14 border border-gray-300 text-gray-900 text-sm rounded-lg px-2 py-1 focus:ring-green-500 focus:border-green-500" [placeholder]="data.count" required />

                  <button (click)="updateproduct(data.count +=1,data.product._id)" class="inline-flex items-center justify-center p-1 h-6 w-6 sm:h-8 sm:w-8 text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-100">
                    <svg class="w-3 h-3 sm:w-4 sm:h-4 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                  </button>
                </div>
              </td>

              <!-- Price -->
              <td class="px-2 sm:px-6 py-2 sm:py-4 font-semibold text-gray-900 dark:text-gray-700 text-lg">
                {{data.price}}
              </td>

              <!-- Action -->
              <td class="px-2 sm:px-6 py-2 sm:py-4">
                <div class="flex items-center gap-2">
                  <a (click)="removeProduct(data.product._id)" class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline">Remove</a>
                  <i (click)="removeProduct(data.product._id)" class="fa-solid fa-trash text-red-500 cursor-pointer"></i>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

  <!-- Cart Actions -->
  <div class="flex flex-col sm:flex-row justify-between items-center mt-5 gap-4">
    <div class="text-center sm:text-left m-2 sm:m-5 max-w-sm bg-white border border-green-200 rounded-lg shadow-sm px-4 py-4 sm:px-15">
      <div class="my-5">
        <span class="text-3xl font-bold text-gray-900 dark:text-gray-700">{{totalPrice | currency:'EGP'}}</span>
      </div>
      <a [routerLink]="['/checkout',cartId]" class="block sm:inline-block w-full sm:w-auto cursor-pointer border border-green-300 text-green-400 px-5 py-2 text-center hover:bg-green-800 hover:text-white rounded-lg font-medium transition duration-200">
        Check Out
      </a>
    </div>

    <div>
      <a (click)="clearCart()" class="block sm:inline-block w-full sm:w-auto cursor-pointer border border-red-300 text-red-400 px-5 py-2 text-center hover:bg-red-800 hover:text-white rounded-lg font-medium transition duration-200">
        Clear Cart
      </a>
    </div>
  </div>
</section>
