<!-- ================= Navbar Responsive ================= -->
<nav class="bg-gray-200 border-b border-gray-300 fixed top-0 left-0 right-0 z-20 shadow">
  <div class="max-w-screen-2xl mx-auto flex flex-wrap items-center justify-between p-4">
    
    <!-- Logo -->
    <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="images/freshcart-logo.svg" class="h-8" alt="freshCart logo" />
    </a>

    <!-- Hamburger button for mobile -->
    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>

    <!-- Menu Links -->
    <div class="hidden w-full md:flex justify-between grow mx-4 md:w-auto text-center" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-6 rtl:space-x-reverse md:mt-0 md:border-0">
        <li>
          <a routerLink="/home" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">Home</a>
        </li>
        <li>
          <a routerLink="/products" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">Products</a>
        </li>
        <li>
          <a routerLink="/wishlist" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">Wishlist</a>
        </li>
        <li>
          <a routerLink="/brands" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">Brands</a>
        </li>
        <li>
          <a routerLink="/categories" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">Categories</a>
        </li>

        <!-- Cart Button if Logged In -->
        @if (isLogedIn) {
        <li>
          <a routerLink="/cart"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">
            <button type="button"
              class="relative inline-flex items-center justify-center p-2 text-xl text-gray-700 rounded-lg hover:text-green-700">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="sr-only">Cart</span>
              <div
                class="absolute inline-flex items-center justify-center w-6 h-6 text-sm font-bold text-white bg-green-500 border-2 border-white rounded-full -top-2 -end-2">{{cartNumber}}</div>
            </button>
          </a>
        </li>
        }
      </ul>

      <!-- Social + Login/Logout -->
      <ul
        class="font-medium flex flex-col p-4 md:p-1 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-6 rtl:space-x-reverse md:mt-0 md:border-0">
        <li class="flex items-center space-x-2 md:space-x-3">
          <a class="py-2 px-3 text-gray-800 hover:text-green-600 transition-colors duration-200 rounded-sm"><i
              class="fab fa-facebook"></i></a>
          <a class="py-2 px-3 text-gray-800 hover:text-green-600 transition-colors duration-200 rounded-sm"><i
              class="fab fa-instagram"></i></a>
          <a class="py-2 px-3 text-gray-800 hover:text-green-600 transition-colors duration-200 rounded-sm"><i
              class="fab fa-twitter"></i></a>
          <a class="py-2 px-3 text-gray-800 hover:text-green-600 transition-colors duration-200 rounded-sm"><i
              class="fab fa-youtube"></i></a>
        </li>

        <!-- Login/Register if Not Logged In -->
        @if (!isLogedIn) {
        <li>
          <a routerLink="/login" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm"><i class="fa-solid fa-right-to-bracket"></i></a>
        </li>
        <li>
          <a routerLink="/signUp" routerLinkActive="text-white bg-green-600"
            class="block py-2 px-4 text-gray-800 hover:text-white transition-colors duration-200 rounded-sm">Register</a>
        </li>
        }

        <!-- Logout if Logged In -->
        @if (isLogedIn) {
        <li>
          <a (click)="signOut()"
            class="block cursor-pointer py-2 px-4 text-gray-800 hover:text-green-600 transition-colors duration-200 rounded-sm"><i class="fa-solid fa-right-to-bracket"></i></a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>

<!-- ================= Spacer for Navbar ================= -->
<!-- هذا div يعمل padding أعلى الصفحة بحيث navbar ميغطيش المحتوى -->
<div class="h-16 md:h-20"></div>
